<div id="photo-upload">
    <div class="photo-upload-content">
        <h2>Melinda and Craig's<br>Wedding Photo Uploader</h2>
        <form class="form-horizontal" role="form">
            <div class="form-group form-group-lg">
                <div class="col-sm-11">
                    <input type="text" class="form-control" placeholder="Please enter your name (or a mysterious alias) to start uploading" ng-model="uploaderName">
                </div>
            </div>
        </form>
        <div ng-file-drop="onFileSelect($files)"
             ng-file-drag-over-class="photo-upload-drop-zone--highlight"
             class="photo-upload-drop-zone"
             ng-show="showFileUploader">
            <p>Drop Wedding Pictures Here</p>
            <div class="photo-upload-or">
                Or
            </div>
            <div class="btn btn-photo-upload" ng-file-select="onFileSelect($files)" data-multiple="true">
                Click and Select Wedding Pictures
            </div>
        </div>
    </div>
</div>
<div id="photo-upload-file-list">
    <div class="btn btn-success photo-upload-all-button ng-click="uploadAll()" ng-show="files.length > 0">Upload All</div>
    <div class="photo-upload-content">
        <div ng-repeat="file in files">
            <div class="row">
                <div class="col-md-9">{{file.file.name}}</div>
                <div class="photo-upload-buttons col-md-3">
                    <div class="btn btn-success" ng-click="file.startUpload()" ng-hide="file.uploadTask">Start Upload</div>
                    <div class="btn btn-danger" ng-click="file.cancelUpload()" ng-show="file.uploadTask && !file.uploadComplete">Cancel Upload</div>
                    <div class="photo-upload-progress" ng-show="file.uploadTask">{{file.progress}}%</div>
                    <div ng-show="file.uploadComplete">Upload Complete</div>
                </div>
            </div>
        </div>
    </div>
</div>
